<!DOCTYPE html>
<html>
    <head>
        <title>openLRSng - Spectrum Analyzer</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="author" content="cTn" />
        <link type="text/css" rel="stylesheet" href="./css/style.css" media="all" /> 
        <script type="text/javascript" src="./js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="./js/flotr2.min.js"></script>
        <script type="text/javascript" src="./js/main.js"></script> 
    </head>
    <body>
        <div id="main-wrapper">
            <div id="plot">
            </div>
            <div id="port-picker">
                <ul>
                    <li class="port">
                        <select id="port">
                            <!-- port list gets generated here -->
                        </select>
                    </li>
                    <li>
                        <select id="baud">
                            <option value="115200" selected="selected">115200</option>
                            <option value="57600">57600</option>
                            <option value="38400">38400</option>
                            <option value="28800">28800</option>
                            <option value="19200">19200</option>
                            <option value="14400">14400</option>
                            <option value="9600">9600</option>
                            <option value="4800">4800</option>
                            <option value="2400">2400</option>
                            <option value="1200">1200</option>
                            <option value="300">300</option>
                        </select>
                    </li>
                    <li>
                        <a class="connect" href="#" title="">Connect</a>
                        <a class="refresh" href="#" title="">Refresh</a>                        
                    </li>
                </ul>  
            </div>
            <div id="analyzer-configuration">
                <dl>
                    <dt>Start Frequency:</dt>
                    <dd>
                        <select id="start-frequency">
                            <!-- this values should be generated by script -->
                            <option value="400000000">400</option>
                            <option value="401000000">401</option>
                            <option value="430000000">430</option>
                        </select>
                    </dd>
                    <dt>Stop Frequency:</dt>
                    <dd>
                        <select id="stop-frequency">
                            <!-- this values should be generated by script -->
                            <option value="401000000">401</option>
                            <option value="402000000">402</option>
                            <option value="470000000" selected="selected">470</option>
                        </select>
                    </dd>
                    <dt>Average samples:</dt>
                    <dd>
                        <select id="average-samples">
                            <!-- this values should be generated by script -->
                            <option value="10">10</option>
                            <option value="100" selected="selected">100</option>
                            <option value="1000">1000</option>
                        </select>
                    </dd>
                </dl>
            </div>
            <div id="plot-configuration">
            </div>
        </div>
    </body>
</html>
